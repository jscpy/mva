{% extends 'base.html' %}
{% block content %}
{% if messages %}
	{% include 'alerts.html' %}
{% endif %}
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Tus Conferencias</h1>
	</div>
</div>
<div class="list-group">
{% for reservacion in reservaciones %}
  <a href="#" class="list-group-item">
    <h4 class="list-group-item-heading">{{reservacion.session.title}}</h4>
    <p class="lead list-group-item-text">{{reservacion.session.abstract}}</p>
  </a>
{% endfor %}
</div>
{% endblock%}
