{% extends 'base.html' %}
{% block content %}
<div class="row">
<div class="col-lg-12">
		<h1 class="page-header">Conoce a nuestros conferencistas </h1>
	</div>
<div class="col-lg-12">
	<p class="lead"><i class="fa fa-user"></i> {{speaker.name}} </p>
	<p class="lead"><i class="fa fa-graduation-cap"></i>  {{speaker.title}} </p>
	<p class="lead"><i class="fa fa-heart"></i>  {{speaker.bio}} </p>
	<p class="lead"><i class="fa fa-facebook-official"></i> {{speaker.twitter}}</p>
	<p class="lead"><i class="fa fa-twitter"></i> {{speaker.facebook}}</p>
</div>
</div>
{% endblock %}
